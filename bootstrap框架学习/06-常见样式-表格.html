<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href= "./boostrap/css/bootstrap.min.css">
		<script src="./js/jquery-3.6.0.js"></script>
		<script src="./boostrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- table-bordered线条  table-hover鼠标加上去有高亮-->
		<table class="table table-bordered table-striped table-hover">
			<tr class="info">
				<th>姓名</th>
				<th>学号</th>
				<th>座位号</th>
			</tr>
			<tr class="success">
				<td>aike</td>
				<td>200021101543</td>
				<td>23</td>
			</tr>
			<tr class="warning">
				<td>aike</td>
				<td>200021101543</td>
				<td>23</td>
			</tr>
			<tr class="active">
				<td>aike</td>
				<td>200021101543</td>
				<td>23</td>
			</tr>
			<tr class="danger">
				<td>aike</td>
				<td>200021101543</td>
				<td>23</td>
			</tr>
			
		</table>
	<!-- 按钮 -->
	<button class="btn">按钮</button>
	<button class="btn btn-danger">按钮</button>
	<button class="btn btn-success">按钮</button>
	<button class="btn btn-warning">按钮</button>
	<button class="btn btn-primary">按钮</button>
	<button class="btn btn-info">按钮</button>
	<button class="btn btn-default">按钮</button>
	<button class="btn btn-link">按钮</button>
	<!-- 其他标签也可以写成按钮的颜色的样式 -->
	<a href="#" class="btn btn-danger">a标签</a>
	<span class="btn btn-danger">span标签</span>
	<div class="btn btn-danger">div标签</div>
	<!-- 设置按钮的大小 -->
	<button class="btn btn-info btn-xs">按钮</button>
	<button class="btn btn-default btn-sm">按钮</button>
	<button class="btn btn-info btn-lg">按钮</button>
	<!-- 按钮禁用 -->
	<!-- 法一：disabled="disabled" -->
	<button class="btn btn-info" disabled="disabled">按钮</button>
	<!--法二：在选择器里面添加disabled="disabled"  -->
	<button class="btn btn-default disabled" onclick="alert("你还要")">按钮</button>

	</body>
</html>
