<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href= "./boostrap/css/bootstrap.min.css">
		<script src="./js/jquery-3.6.0.js"></script>
		<script src="./boostrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h2>创建模态框（Modal）</h2>
		<!-- 按钮触发模态框 -->
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
			<button class="btn btn-primary btn-lg" data-toggle="modal" id="btn">开始演示模态框</button>
		
	<!-- 	<button id="btn">打开模态框</button> -->
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
		            </div>
		            <div class="modal-body">
						<form class="form-horizontal" role="form" action="#">
							<div class="form-group">
								<label for="uname" class="control-label col-md-2">姓名</label>
								<div class="col-md-8">
									<input type="text" id="uname" class="form-control" placeholder="请输入姓名">
								</div>
							</div>
							<div class="form-group">
								<label for="uname" class="control-label col-md-2">爱好</label>
								<div class="col-md-8">
									<label class="checkbox-inline">
										<input type="checkbox" name="hobby">
										唱歌
									</label>
									<!-- label自动聚焦与之绑定的框框 -->
									<label class="checkbox-inline">
										<input type="checkbox" name="hobby">
										跳舞
									</label>
								</div>
							</div>
							<div class="form-group">
								
								<div class="col-md-2 col-md-offset-9">
									<button class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		                <button type="button" class="btn btn-primary">提交更改</button>
		            </div>
		        </div><!-- /.modal-content -->
		    </div><!-- /.modal -->
		</div>
		<script>
			 $("#btn").click(function(){
				 $("#myModal").modal("show");
			 });
		</script>
	</body>
</html>
