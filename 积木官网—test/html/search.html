<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
    
    <script src="../js/search.js"></script>
    <link rel="stylesheet" href="../css/search.css">
    <script src="../jquery-3.6.0.js"></script>

</head>
<body>
    <div class="head_search">
        <div class="margin20">
            <div class="before_box">
                <div class="leftnav"></div>
                <div class="middlenav"></div>
                <div class="rightnav">
                </div>
            </div>
            <div class="right_box">
                <div class="rightnav_one">
                    <span>商品</span>
                    <img src="../images/taobaoigaes/jitou.webp" alt="">
                </div>
                <div class="rightnav_two">
                        
                </div>
                <div class="rightnav_three">
                    <input type="text" placeholder=" 搜索相关宝贝" class="teshu">
                   
                </div>
                <div class="rightnav_four">
                   <span class="search">搜索</span>
                </div>
            </div>
            <div class="hideMenu">
                <div class="trangle">
                
                </div>

                <div class="middenline"></div>

        <img src="../images/taobaoigaes/eye.webp" alt="" class="eye-find">

        当前搜索已隐藏
    </div>

</html>
